{% if messages %}
    {% for message in messages %}
        <div id="messages" class="container" {% if message.tags == 'success' %} style="background-color: greenyellow;"
        {% else %} style="background-color: rgb(214, 27, 27);" {% endif %} >
            <div class="alert alert-{{messages.tags}} alert-dismissable text-center" role="alert">
                <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">
                    &times;</span></button>
                    <strong>
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                            Error!
                        {% else %}
                            {{message.tags | title}}
                        {% endif %}
                    </strong>
                    {{message}}
            </div>
        </div>

    {% endfor %}


{% endif %}
